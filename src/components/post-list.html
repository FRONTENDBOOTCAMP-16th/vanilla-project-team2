<!-- 포스트 리스트 컴포넌트 -->
<li
  class="main-post__item"
  data-category="${post.typeIndex}"
  data-id="${post.post_id}"
>
  <a href="#" class="main-post__inner">
    <span class="main-post__tag"></span>
    <div class="main-post__group">
      <h3 class="main-post__heading"></h3>
      <p class="main-post__text"></p>
    </div>

    <div class="main-post__meta-box">
      <div class="main-post__info-row">
        <span class="main-post__date"></span>
        <span class="main-post__comment-count">개의 댓글</span>
      </div>

      <div class="main-post__author-row">
        <span class="main-post__author-text">by <strong></strong></span>
      </div>
    </div>
  </a>
</li>
