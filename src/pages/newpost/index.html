<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="newpost.css" />
    <script src="mypage.page.js" type="module"></script>
    <title>글 작성 - 아기사자 공부방</title>
  </head>
  <body>
    <main class="container">
      <header class="page-header">
        <h1>자습방 글 작성</h1>
        <p>학습한 내용을 공유해보세요</p>
      </header>

      <form class="newpost-form" method="post">
        <!-- 카테고리 (드롭다운) -->
        <div class="form-input__box category">
          <label for="categorySelect">카테고리</label>
          <select name="categorySelect" id="categorySelect">
            <option value="" disabled selected hidden>
              
            </option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
            <option value="react">React</option>
            <option value="기타">기타</option>
          </select>
        </div>

        <!-- 제목 -->
        <div class="form-input__box title">
          <label for="title">제목</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="제목을 입력하세요"
            required
          />
        </div>

        <!-- 에디터 버튼 -->
        <div class="editor-buttons">
          <button type="button" class="editor-btn" data-type="code">
            코드 블록
          </button>
          <label for="imageUpload" class="editor-btn">이미지 업로드</label>
          <input type="file" id="imageUpload" hidden />
        </div>

        <!-- 내용 -->
        <div class="form-input__box content">
          <label for="content">내용</label>
          <textarea
            name="content"
            id="content"
            placeholder="내용을 입력하세요"
            required
          ></textarea>
          <small class="content-guide"
            >마크다운 문법을 사용할 수 있습니다.</small
          >
        </div>

        <!-- 태그 -->
        <div class="form-input__box tag">
          <label for="tag">태그</label>
          <input
            type="text"
            id="tag"
            name="tag"
            placeholder="태그를 쉼표로 구분하여 입력하세요 (ex: javascript, react)"
          />
        </div>

        <!-- 미리보기 -->
        <section class="preview">
          <p>미리보기</p>
          <article id="preview-content">
            <h2 class="preview-title">제목 미리보기</h2>
            <p>내용 미리보기</p>
          </article>
        </section>

        <!-- 버튼 -->
        <div class="form-buttons">
          <button type="button" class="button cancel">
            <img src="/src/assets/icons/icon-cancle.svg" alt="" />
            취소
          </button>
          <button type="submit" class="button submit">
            <img src="/src/assets/icons/icon-save.svg" alt="" />
            작성 완료
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
