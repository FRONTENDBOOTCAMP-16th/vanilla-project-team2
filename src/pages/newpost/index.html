<!doctype html>
<html lang="ko-KR" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="newpost.css" />
 <script type="module" src="/src/js/main.js"></script>
    <script src="newpost.page.js" type="module"></script>

    <title>글 작성 - 아기사자 공부방</title>
  </head>
  <body data-page="newpost" data-show-header="true" data-show-footer="true">
    <main class="container newpost gray-bg">
      <div class="newpost__header">
        <h1 class="newpost__title">게시글 작성</h1>
        <p class="newpost__desc">학습한 내용을 공유해보세요</p>
      </div>

      <form class="newpost__form" method="post">
        <!-- 게시판 선택 - 라디오 버튼  -->
        <div class="newpost__group">
          <span class="newpost__label">게시판 선택</span>
          <div class="newpost__field newpost__field--board">
            <label class="newpost__radio" for="board-study">
              <input
                type="radio"
                id="board-study"
                name="boardType"
                value="study"
                required
              />자습방</label
            >

            <label class="newpost__radio" for="board-qna">
              <input
                type="radio"
                id="board-qna"
                name="boardType"
                value="qna"
              />QnA</label
            >
          </div>
        </div>
        <!-- 카테고리 (드롭다운) -->
        <div class="newpost__field newpost__field--category">
          <label for="categorySelect">카테고리</label>
          <select name="categorySelect" id="categorySelect" required>
            <option value="" disabled selected hidden></option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVASCRIPT">JAVASCRIPT</option>
            <option value="REACT">REACT</option>
            <option value="기타">기타</option>
          </select>
        </div>

        <!-- 제목 -->
        <div class="newpost__field newpost__field--title">
          <label for="title">제목</label>
          <input
            class="input"
            type="text"
            name="title"
            id="title"
            placeholder="제목을 입력하세요"
            required
          />
        </div>

        <!-- 에디터 버튼 -->
        <!-- <div class="editor-buttons">
          <button type="button" class="editor-btn" data-type="code">
            코드 블록
          </button>
          <label for="imageUpload" class="editor-btn">이미지 업로드</label>
          <input type="file" id="imageUpload" hidden />
        </div> -->

        <!-- 내용 -->
        <div class="newpost__field newpost__field--content">
          <label for="content">내용 (마크다운 문법을 사용할 수 있습니다.)</label>
          <textarea
            name="content"
            id="content"
            placeholder="내용을 입력하세요."
            required
          ></textarea>
        </div>

        <!-- 태그 -->
        <!-- <div class="form-input__box tag">
          <label for="tag">태그</label>
          <input
          class="input"
            type="text"
            id="tag"
            name="tag"
            placeholder="태그를 쉼표로 구분하여 입력하세요 (ex: javascript, react)"
          />
        </div> -->

        <!-- 미리보기 -->
        <section class="newpost__preview">
          <strong>미리보기</strong>
          <article id="previewContent">
            <h2>제목 미리보기</h2>
            <p>내용 미리보기</p>
          </article>
        </section>

        <!-- 버튼 -->
        <div class="newpost__actions">
          <button type="button" class="button button--ghost">
            <img src="/assets/icons/icon-cancle.svg" alt="" />
            취소
          </button>

          <button type="submit" class="button button--primary">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.6667 2.5C13.1063 2.50626 13.5256 2.68598 13.8333 3L17 6.16667C17.314 6.47438 17.4937 6.89372 17.5 7.33333V15.8333C17.5 16.2754 17.3244 16.6993 17.0118 17.0118C16.6993 17.3244 16.2754 17.5 15.8333 17.5H4.16667C3.72464 17.5 3.30072 17.3244 2.98816 17.0118C2.67559 16.6993 2.5 16.2754 2.5 15.8333V4.16667C2.5 3.72464 2.67559 3.30072 2.98816 2.98816C3.30072 2.67559 3.72464 2.5 4.16667 2.5H12.6667Z"
                stroke="white"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14.1668 17.5002V11.6668C14.1668 11.4458 14.079 11.2339 13.9228 11.0776C13.7665 10.9213 13.5545 10.8335 13.3335 10.8335H6.66683C6.44582 10.8335 6.23385 10.9213 6.07757 11.0776C5.92129 11.2339 5.8335 11.4458 5.8335 11.6668V17.5002"
                stroke="white"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M5.8335 2.5V5.83333C5.8335 6.05435 5.92129 6.26631 6.07757 6.42259C6.23385 6.57887 6.44582 6.66667 6.66683 6.66667H12.5002"
                stroke="white"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span class="button__text">작성 완료</span>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
