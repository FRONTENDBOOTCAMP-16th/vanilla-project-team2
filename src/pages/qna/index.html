<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="qna.css" />
    <script type="module" src="/src/js/main.js"></script>
    <script src="qna.page.js" type="module"></script>
    <title>QnA 게시판</title>
  </head>
  <body data-page="qna" data-show-header="true" data-show-footer="true">
    <main class="main-box container">
      <div class="main-title__wrapper">
        <h2 class="main-title__heading">QnA 게시판</h2>
        <p class="main-title__text">궁금한 점을 질문하고 답변을 받아보세요</p>
      </div>
      <section class="main-search__wrapper">
        <form class="main-search__inner">
          <div class="main-search__group">
            <svg
              class="main-search__icon"
              width="17"
              height="17"
              viewBox="0 0 17 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.50016 14.1667C11.1821 14.1667 14.1668 11.1819 14.1668 7.50001C14.1668 3.81811 11.1821 0.833344 7.50016 0.833344C3.81826 0.833344 0.833496 3.81811 0.833496 7.50001C0.833496 11.1819 3.81826 14.1667 7.50016 14.1667Z"
                stroke="#99A1AF"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M15.8333 15.8333L12.25 12.25"
                stroke="#99A1AF"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <label class="sr-only" for="main-search__item">게시글 검색</label>
            <input
              type="search"
              id="main-search__item"
              name="main-search__item"
              placeholder="질문 검색..."
            />
          </div>
        </form>
      </section>
      <ul class="main-post__list" data-component="post-list"></ul>
      <nav class="pagination" aria-label="게시판 페이지 네비게이션">
        <nav class="pagination" aria-label="게시판 페이지 네비게이션">
          <div
            class="pagination__container"
            style="display: flex; align-items: center; gap: 6px"
          >
            <button
              type="button"
              class="pagination__control pagination__control--first hidden"
              aria-label="처음 페이지 그룹으로 이동"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="11 17 6 12 11 7"></polyline>
                <polyline points="18 17 13 12 18 7"></polyline>
              </svg>
            </button>

            <button
              type="button"
              class="pagination__control pagination__control--prev"
              aria-label="이전 페이지로 이동"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </button>

            <ul class="pagination__list"></ul>

            <button
              type="button"
              class="pagination__control pagination__control--next"
              aria-label="다음 페이지로 이동"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>

            <button
              type="button"
              class="pagination__control pagination__control--next-group hidden"
              aria-label="다음 페이지 그룹으로 이동"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="13 17 18 12 13 7"></polyline>
                <polyline points="6 17 11 12 6 7"></polyline>
              </svg>
            </button>
          </div>
        </nav>
      </nav>
    </main>
  </body>
</html>
