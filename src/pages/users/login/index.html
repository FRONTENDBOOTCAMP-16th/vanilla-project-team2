<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바닐라 프로젝트 - 로그인</title>
    <link rel="stylesheet" href="/src/styles/userform.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <script type="module" src="./login.js" defer></script>
  </head>
  <body class="user">
    <main class="user__form">
      <div class="header__box">
        <div aria-hidden="true" class="header__icon">
          <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M32.13 16.383C32.3985 16.2645 32.6264 16.0699 32.7854 15.8232C32.9444 15.5765 33.0275 15.2886 33.0245 14.9951C33.0215 14.7016 32.9324 14.4155 32.7683 14.1721C32.6043 13.9288 32.3724 13.7389 32.1015 13.626L19.245 7.77C18.8542 7.59172 18.4296 7.49947 18 7.49947C17.5704 7.49947 17.1458 7.59172 16.755 7.77L3.9 13.62C3.63295 13.737 3.40578 13.9292 3.24625 14.1732C3.08673 14.4172 3.00177 14.7025 3.00177 14.994C3.00177 15.2855 3.08673 15.5708 3.24625 15.8148C3.40578 16.0588 3.63295 16.251 3.9 16.368L16.755 22.23C17.1458 22.4083 17.5704 22.5005 18 22.5005C18.4296 22.5005 18.8542 22.4083 19.245 22.23L32.13 16.383Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M33 15V24" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 18.75V24C9 25.1935 9.94821 26.3381 11.636 27.182C13.3239 28.0259 15.6131 28.5 18 28.5C20.3869 28.5 22.6761 28.0259 24.364 27.182C26.0518 26.3381 27 25.1935 27 24V18.75" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        </div>
        <h1 class="header__title">학습 게시판</h1>
        <p class="header__subtitle">함께 성장하는 개발자 커뮤니티</p>
      </div>

      <div class="form__container">
        <form action="post" id="login">
          <div class="user__input">
            <label for="user_id">
              <span>아이디</span>
            </label>
            <div class="input__box email">
              <input type="email" name="user_id" id="user_id" />
            </div>
            <p class="error__text"></p>
          </div>
          <div class="user__input">
            <label for="user_password">
              <span>패스워드</span>
            </label>
            <div class="input__box password">
              <input type="password" name="user_password" id="user_password" />
            </div>
            <p class="error__text"></p>
          </div>

          <div class="user__item">
            <a href="../find_id/index.html">
              계정 찾기
            </a>

            <a href="../reset_password/index.html">
              비밀번호 초기화
            </a>
          </div>

          <button type="button" class="form__button login__button">
            <span>로그인</span>
          </button>

          <div class="form__login">
            <span class="login__text">계정이 없으신가요?</span>
            <a href="../sign_up/index.html">회원가입</a>
          </div>
        </form>

      </div>
      
    </main>
  </body>
</html>
