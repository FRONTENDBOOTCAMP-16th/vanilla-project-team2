<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/userform.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="./mypage.js" defer></script>
  </head>
  <body class="gray-bg">
    <div class="user__container">
      <div class="mypage__navigation">
        <h1>회원페이지</h1>
        <p>정보와 활동 내역을 확인하세요</p>
      </div>
      <div class="profile__container read">
        <div class="user__thumbnail" id="user__thumbnail">
          <div class="profile_thumb"></div>
          <input type="file" name="thumb" id="thumb" />
          <label for="thumb" class="js-button">
            <img src="/assets/icons/icon-photo.svg" alt="" />
          </label>
        </div>
        <div class="user__profile-box">
          <h2 class="user">***</h2>
          <p class="expert">***</p>
          <p class="create-date">
            <img src="/assets/icons/icon-date.svg" alt="" />
            가입일 : <span>***</span>
          </p>
        </div>
      </div>

      <div class="user__information__container">
        <div class="user__activity">
          <h2 class="sr-only">유저 활동</h2>
          <div class="activity__item write">
            <div class="activity__icon">
              <img src="/assets/icons/Icon-post.svg" alt="" />
            </div>
            <p class="write__count">***</p>
            <p class="title">작성한 글</p>
          </div>
          <div class="activity__item comment">
            <div class="activity__icon">
              <img src="/assets/icons/Icon-comment.svg" alt="" />
            </div>
            <p class="write__count">***</p>
            <p class="title">작성한 댓글</p>
          </div>
        </div>

        <div class="user__profile">
          <div class="user__profile__header">
            <h2>프로필 정보</h2>
          </div>
          <form action="post" class="user_profile__box" id="user_profiles">
            <input type="hidden" name="user_id" id="user_id" />
            <div class="user__input" aria-label="사용자 소개">
              <label for="user_intro">자기소개</label>
              <div class="text__box">
                <p id="user_intro"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
