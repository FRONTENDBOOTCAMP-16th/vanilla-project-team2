<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="readpost.css" />
    <script type="module" src="/src/js/main.js"></script>
    <script src="readpost.page.js" type="module"></script>
    <title>글 읽기 - 아기사자 공부방</title>
  </head>
  <body
    data-page="readpost"
    data-show-header="true"
    data-show-footer="true"
    class="gray-bg"
  >
    <div class="container">
      <!-- post content -->
      <article class="post">
        <header class="post__header">
          <div class="post__title-group">

            <span class="post__category"></span>

            <span class="post__time">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.00016 14.6668C11.6821 14.6668 14.6668 11.6821 14.6668 8.00016C14.6668 4.31826 11.6821 1.3335 8.00016 1.3335C4.31826 1.3335 1.3335 4.31826 1.3335 8.00016C1.3335 11.6821 4.31826 14.6668 8.00016 14.6668Z"
                  stroke="#6A7282"
                  stroke-width="1.33333"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8 4V8L10.6667 9.33333"
                  stroke="#6A7282"
                  stroke-width="1.33333"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <time class="post__time" datetime="2026-02-13T16:00:00">
                <!-- 작성시간 -->
              </time>
            </span>
          </div>

          <h1 class="post__title head"></h1>

          <div class="post__meta">

            <div class="post__author">
              <div class="post__author-avatar"></div>

              <p class="post__author-name"></p>
            </div>
          </div>
        </header>

        <div class="post__content">
          <!-- 마크 다운 -->
          <pre class="post__content--code"></pre>
        </div>

        <!-- buttons -->
        <div class="post__actions">
          <button
            class="post__btn post__btn--edit"
            data-type="edit-post"
            type="button"
          >
            <img
              src="/public/assets/icons/icon-post-edit.svg"
              alt="글 수정하기"
            />
            수정
          </button>

          <button
            class="post__btn post__btn--delete"
            data-type="delete-post"
            type="button"
          >
            <img
              src="/public/assets/icons/icon-post-delete.svg"
              alt="글 삭제하기"
            />
            삭제
          </button>
        </div>
        <!-- //buttons -->
      </article>
      <!-- //post content -->

      <!-- comment -->
      <section class="comment" id="comment-area">
        <h2 class="comment__title">
          <svg
            width="17"
            height="17"
            viewBox="0 0 17 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.8333 10.8333C15.8333 11.2754 15.6577 11.6993 15.3451 12.0119C15.0325 12.3244 14.6086 12.5 14.1666 12.5H4.16659L0.833252 15.8333V2.50001C0.833252 2.05798 1.00885 1.63406 1.32141 1.3215C1.63397 1.00894 2.05789 0.833344 2.49992 0.833344H14.1666C14.6086 0.833344 15.0325 1.00894 15.3451 1.3215C15.6577 1.63406 15.8333 2.05798 15.8333 2.50001V10.8333Z"
              stroke="black"
              stroke-width="1.66667"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          코멘트
        </h2>
        <label for="comment" class="sr-only">답변 댓글</label>
        <form id="comment__form">
          <textarea
            id="comment"
            rows="5"
            placeholder="답변을 작성해주세요..."
          ></textarea>
          <button class="comment__submit" type="submit">
            <img src="/assets/icons/icon-send.svg" alt="" />답변 작성
          </button>
        </form>

        <!-- 코멘트 리스트 시작 -->
        <ol class="comment__list"></ol>
      </section>
      <!-- //comment -->
    </div>
  </body>
</html>
