    <h1>비밀번호 변경</h1>
    <p>새로운 비밀번호를 설정하세요</p>

<!-- 비밀번호 변경 폼 -->
<form id="changePwd" action="https://formspress.io/f/none" method="post">
  <fieldset>
    <legend class="sr-only">비밀번호 변경</legend>

      <!-- 비밀번호 입력 서식 -->
      <div>
        <label for="currentPwd">현재 비밀번호</label>
        <input type="password" pattern="^(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$" id="currentPwd" required placeholder="현재 비밀번호를 입력하세요" name="currntPwd" />
      </div>

      <div>
        <label for="newPwd">새 비밀번호</label>
        <input type="password" pattern="^(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$" id="newPwd" required placeholder="새 비밀번호를 입력하세요" name="newPwd" />
        8자 이상, 영문/숫자/특수문자 포함
      </div>
      <div>
        <label for="newPwd">새 비밀번호 확인</label>
        <input type="password" pattern="^(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$" id="newPwdCheck" required placeholder="새 비밀번호를 다시 입력하세요" name="newPwdCheck" />
      </div>

      <input type="submit" value="비밀번호 변경"/>

      <p>보안 안내<br />
      정기적인 비밀번호 변경으로 계정을 안전하게 보호하세요.</p>

  </fieldset>
</form>
