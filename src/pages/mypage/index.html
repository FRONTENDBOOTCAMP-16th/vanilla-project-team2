  <body class="mypage">
 <div class="container">
      <h1>마이페이지</h1>
      <p>내 정보와 활동 내역을 확인하세요</p>
  
      <!-- 프로필 카드 -->
  <!-- 마이페이지 안의 한 덩어리로 있어서 의미가 있으므로 article이 아닌 section 사용 -->
      <section class="card user-profile">
    <div class="profile">
      <div class="profile-image">
        <span class="profile-initial">김</span>
        <!-- <button type="button" class="profile-edit">
          카메라
        </button> -->
        <input type="file" />
      </div>
  
      <p class="user-name">김개발</p>
      <p class="user-level">중급 개발자</p>
      <p class="user-joined">
        가입일:
        <time datetime="2025-02-11">2025-02-11</time>
      </p>
    </div>
    <hr />
    <div class="profile-buttons">
      <a href="/src/pages/mypage/change-password/index.html">비밀번호 변경
        <img src="./" alt="" aria-hidden="true"/>
      </a>
      <a href="/src/pages/mypage/delete-account/index.html">회원탈퇴
        <img src="./" alt="" aria-hidden="true"/>
      </a>
    </div>
  </section>
  
  <!-- 기록 카드 그룹 -->
  <div class="record__inner">
        <article class="card post__group">
          <p>23</p>
          <p>작성한 글</p>
        </article>
    
        <article class="card comment__group">
          <p>156</p>
          <p>작성한 댓글</p>
        </article>
    
        <article class="card like__group">
          <p>432</p>
          <p>받은 좋아요</p>
        </article>
  </div>
  
  
  <!-- 프로필 정보 입력 폼 -->
  <form id="profileInput" action="https://formspress.io/f/none" method="post">
    <fieldset>
      <legend>프로필 정보</legend>
      <input type="submit" value="저장" />
  
        <!-- 텍스트(이름) 입력 서식 -->
        <div>
          <label for="userName">이름</label>
          <input type="text" id="userName" required placeholder="예)김개발" name="name" />
        </div>
  
        <!-- 이메일 입력 서식 -->
        <div>
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" required placeholder="예)user@lion.cup" name="email" />
        </div>
  
        <!-- 자기소개 입력 서식 -->
        <div>
          <label for="userBio">자기소개</label>
          <input type="text" id="userBio" placeholder="자기소개를 입력해 주세요." name="bio" />
        </div>
  
    </fieldset>
  </form>
  
  
  <!-- 내가 작성한 글 리스트 -->
  <section class="myposts">
    <h2 class="myposts-title">내가 작성한 글</h2>
  
    <ul class="myposts-list">
        <li class="myposts-item">
          <p>React</p>
          <a href="./">React Hooks 완벽 가이드</a>
          <time datetime="2026-02-10">2026-02-10</time>
          <p>조회 234</p>
        </li>
        <li class="myposts-item">
          <p>TypeScript</p>
          <a href="./">TypeScript 제네릭 패턴</a>
          <time datetime="2026-02-05">2026-02-05</time>
          <p>조회 189</p>
        </li>
        <li class="myposts-item">
          <p>CSS</p>
          <a href="./">CSS Grid 활용법</a>
          <time datetime="2026-02-01">2026-02-01</time>
          <p>조회 187</p>
        </li>
       </ul>
      </section>
  
  
  
  
  <!-- footer -->
   <footer>
    
   </footer>
 </div>
